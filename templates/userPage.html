<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="border border-2 p-2 col-6 text-center">
                <h2 class="h1">
                    歡迎回來 {{userN["token"]}}
                </h2>
                <br>
                Privileges: {{userN["privileges"]}}

                <a href="{{url_for('loginsystem.logout')}}">logout</a> 
                <a href="{{url_for('index')}}">index</a>

                    <a href="{{url_for('adminsystem.control_schedule')}}">控制板</a>
                {% elif userN["privileges"] == "1" or  userN["privileges"] == "2" or userN["privileges"] == "0"%}

                    <a href="{{url_for('scriptsystem.rpg_main')}}">劇本</a>

            </div>
            <div class="col-3"></div>
